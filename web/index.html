<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARM COMMAND - Tactical Operations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #e0e6ed;
            overflow: hidden;
            cursor: crosshair;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Scanline overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 240, 255, 0.03) 2px, rgba(0, 240, 255, 0.03) 4px);
            pointer-events: none;
            z-index: 10;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: linear-gradient(180deg, rgba(0, 10, 20, 0.95) 0%, rgba(0, 10, 20, 0) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-box {
            width: 35px;
            height: 35px;
            border: 2px solid #00f0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-box::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #00f0ff;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .header-btns {
            display: flex;
            gap: 8px;
        }

        .btn {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 12px;
            padding: 10px 18px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            background: rgba(0, 20, 40, 0.8);
            color: #00f0ff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(0, 240, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3), inset 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .btn.active {
            background: #00f0ff;
            color: #000;
        }

        .btn-attack {
            border-color: #ff3b3b;
            color: #ff3b3b;
        }

        .btn-attack:hover, .btn-attack.active {
            background: #ff3b3b;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 59, 59, 0.5);
        }

        /* Left Panel - Stats */
        .left-panel {
            position: fixed;
            left: 15px;
            top: 85px;
            width: 220px;
            z-index: 100;
        }

        .panel {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.9) 0%, rgba(0, 10, 20, 0.95) 100%);
            border: 1px solid rgba(0, 240, 255, 0.2);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #00f0ff;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 12px 15px 8px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.05);
        }

        .stat-label {
            font-size: 11px;
            color: #667788;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.drone { color: #ff9500; text-shadow: 0 0 10px rgba(255, 149, 0, 0.5); }
        .stat-value.pod { color: #00bfff; text-shadow: 0 0 10px rgba(0, 191, 255, 0.5); }
        .stat-value.bot { color: #32cd32; text-shadow: 0 0 10px rgba(50, 205, 50, 0.5); }
        .stat-value.target { color: #ff3b3b; text-shadow: 0 0 10px rgba(255, 59, 59, 0.5); }

        /* Radar */
        .radar {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            position: relative;
            border-radius: 50%;
            border: 2px solid rgba(0, 240, 255, 0.3);
            background: radial-gradient(circle, rgba(0, 40, 60, 0.3) 0%, rgba(0, 20, 30, 0.5) 100%);
            overflow: hidden;
        }

        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, #00f0ff, transparent);
            transform-origin: left center;
            animation: sweep 3s linear infinite;
        }

        @keyframes sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .radar-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 50%;
        }

        .radar-ring-1 { width: 60px; height: 60px; }
        .radar-ring-2 { width: 110px; height: 110px; }
        .radar-ring-3 { width: 160px; height: 160px; }

        .radar-blip {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ff3b3b;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3b3b;
            animation: blip-pulse 1s infinite;
        }

        @keyframes blip-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.5); }
        }

        /* Right Panel - Target Info */
        .right-panel {
            position: fixed;
            right: 15px;
            top: 85px;
            width: 260px;
            z-index: 100;
        }

        .target-card {
            background: linear-gradient(135deg, rgba(40, 0, 0, 0.9) 0%, rgba(20, 0, 0, 0.95) 100%);
            border: 1px solid rgba(255, 59, 59, 0.3);
            padding: 15px;
            position: relative;
        }

        .target-card::before {
            content: '⚠ TARGET LOCKED';
            position: absolute;
            top: -10px;
            left: 15px;
            background: #ff3b3b;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            font-weight: 700;
            padding: 3px 10px;
            letter-spacing: 1px;
        }

        .target-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #ff3b3b;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 59, 59, 0.5);
        }

        .target-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .target-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            text-align: center;
        }

        .target-stat-label {
            font-size: 9px;
            color: #667788;
            text-transform: uppercase;
        }

        .target-stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            color: #ff3b3b;
        }

        .health-bar {
            margin-top: 15px;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 59, 59, 0.3);
            position: relative;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3b3b, #ff6b6b);
            width: 75%;
            transition: width 0.3s;
            animation: health-glow 2s infinite;
        }

        @keyframes health-glow {
            0%, 100% { box-shadow: 0 0 10px #ff3b3b; }
            50% { box-shadow: 0 0 20px #ff3b3b; }
        }

        /* Bottom Info Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(0deg, rgba(0, 10, 20, 0.95) 0%, rgba(0, 10, 20, 0) 100%);
            padding: 20px 40px;
            display: flex;
            gap: 50px;
            z-index: 100;
        }

        .info-block {
            text-align: center;
        }

        .info-label {
            font-size: 9px;
            color: #445566;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 700;
        }

        .info-value.cyan { color: #00f0ff; }
        .info-value.orange { color: #ff9500; }
        .info-value.green { color: #32cd32; }
        .info-value.red { color: #ff3b3b; }

        /* Targeting Crosshair */
        .crosshair {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            display: none;
        }

        .crosshair.active {
            display: block;
        }

        .crosshair svg {
            width: 100px;
            height: 100px;
        }

        /* Attack Button */
        .attack-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 59, 59, 0.3) 0%, rgba(255, 59, 59, 0.1) 100%);
            border: 3px solid #ff3b3b;
            color: #ff3b3b;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            animation: attack-pulse 2s infinite;
        }

        @keyframes attack-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 59, 59, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 59, 59, 0.6); }
        }

        .attack-btn:hover {
            background: #ff3b3b;
            color: #000;
            transform: scale(1.1);
        }

        .attack-btn::before {
            content: '⚡';
            font-size: 24px;
            margin-bottom: 2px;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-ring {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(0, 240, 255, 0.2);
            border-top-color: #00f0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            margin-top: 25px;
            color: #00f0ff;
            letter-spacing: 4px;
            font-size: 12px;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(0, 240, 255, 0.2);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: #00f0ff;
            animation: load 1.5s infinite;
        }

        @keyframes load {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 85px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(0, 20, 40, 0.95);
            border: 1px solid #00f0ff;
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            color: #00f0ff;
            z-index: 200;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.attack {
            border-color: #ff3b3b;
            color: #ff3b3b;
        }

        /* Mini-map */
        .minimap {
            position: fixed;
            bottom: 100px;
            left: 15px;
            width: 180px;
            height: 100px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.3);
            z-index: 100;
            overflow: hidden;
        }

        .minimap-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 8px;
            color: #00f0ff;
            padding: 5px 8px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
            letter-spacing: 1px;
        }

        .minimap-content {
            height: calc(100% - 25px);
            position: relative;
        }

        .minimap-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        /* Compass */
        .compass {
            position: fixed;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 50%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .compass-needle {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: #ff3b3b;
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loading-ring"></div>
        <div class="loading-text">INITIALIZING TACTICAL SYSTEMS</div>
        <div class="loading-bar"></div>
    </div>

    <!-- Scanlines -->
    <div class="scanlines"></div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-box"></div>
            Swarm Command
        </div>
        <div class="header-btns">
            <button class="btn active" data-region="india">India</button>
            <button class="btn" data-region="ocean">Indian Ocean</button>
            <button class="btn" data-region="globe">Globe</button>
            <button class="btn btn-attack" id="attack-mode">⚡ Attack Mode</button>
        </div>
    </div>

    <!-- Compass -->
    <div class="compass">
        <div class="compass-needle" id="compass">N</div>
    </div>

    <!-- Left Panel -->
    <div class="left-panel">
        <div class="panel">
            <div class="panel-title">◈ Swarm Assets</div>
            <div class="stat-row">
                <span class="stat-label">Drones</span>
                <span class="stat-value drone" id="drone-count">50</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Pods</span>
                <span class="stat-value pod" id="pod-count">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Bots</span>
                <span class="stat-value bot" id="bot-count">30</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Targets</span>
                <span class="stat-value target" id="target-count">3</span>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">◈ Radar</div>
            <div class="radar">
                <div class="radar-ring-1 radar-rings"></div>
                <div class="radar-ring-2 radar-rings"></div>
                <div class="radar-ring-3 radar-rings"></div>
                <div class="radar-sweep"></div>
                <div class="radar-blip" style="top: 30%; left: 60%;"></div>
                <div class="radar-blip" style="top: 50%; left: 70%;"></div>
                <div class="radar-blip" style="top: 65%; left: 40%;"></div>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="panel">
            <div class="panel-title">◈ Selected Target</div>
            <div class="target-card">
                <div class="target-name">HOSTILE-001</div>
                <div class="target-stats">
                    <div class="target-stat">
                        <div class="target-stat-label">Distance</div>
                        <div class="target-stat-value">2.4km</div>
                    </div>
                    <div class="target-stat">
                        <div class="target-stat-label">Bearing</div>
                        <div class="target-stat-value">127°</div>
                    </div>
                    <div class="target-stat">
                        <div class="target-stat-label">Type</div>
                        <div class="target-stat-value">Ground</div>
                    </div>
                    <div class="target-stat">
                        <div class="target-stat-label">Threat</div>
                        <div class="target-stat-value">HIGH</div>
                    </div>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="health-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Minimap -->
    <div class="minimap">
        <div class="minimap-title">◈ TACTICAL MAP</div>
        <div class="minimap-content" id="minimap">
            <!-- Dots will be added dynamically -->
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Attack Button -->
    <div class="attack-btn" id="attack-btn">Attack</div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="info-block">
            <div class="info-label">System Status</div>
            <div class="info-value cyan">ONLINE</div>
        </div>
        <div class="info-block">
            <div class="info-label">FPS</div>
            <div class="info-value orange" id="fps">60</div>
        </div>
        <div class="info-block">
            <div class="info-label">Active Units</div>
            <div class="info-value green" id="active-units">80</div>
        </div>
        <div class="info-block">
            <div class="info-label">Signal</div>
            <div class="info-value cyan" id="signal">▮▮▮▮▮</div>
        </div>
    </div>

    <script>
        // ==================== THREE.JS 3D GLOBE ====================
        
        let scene, camera, renderer, controls;
        let globeGroup, globe;
        let markers = [];
        let attackLines = [];
        let animationEnabled = true;
        let attackMode = false;
        let currentRegion = 'india';
        let targetIndex = 0;
        
        // Configuration
        const config = {
            india: { lat: 23, lon: 78, zoom: 2.5 },
            ocean: { lat: 10, lon: 75, zoom: 2.8 },
            globe: { lat: 20, lon: 78, zoom: 2.2 }
        };

        // City data
        const cities = {
            india: [
                { name: 'DELHI', lat: 28.6139, lon: 77.2090 },
                { name: 'MUMBAI', lat: 19.0760, lon: 72.8777 },
                { name: 'CHENNAI', lat: 13.0827, lon: 80.2707 },
                { name: 'KOLKATA', lat: 22.5726, lon: 88.3639 },
                { name: 'BANGALORE', lat: 12.9716, lon: 77.5946 },
                { name: 'HYDERABAD', lat: 17.3850, lon: 78.4867 },
            ],
            ocean: [
                { name: 'MUMBAI', lat: 18.5, lon: 72.5 },
                { name: 'COLOMBO', lat: 6.5, lon: 79.5 },
                { name: 'SINGAPORE', lat: 1.5, lon: 104.0 },
                { name: 'SUEZ', lat: 31.0, lon: 32.5 },
            ]
        };

        // Initialize
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = config.globe.zoom;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 1.5;
            controls.maxDistance = 5;
            
            createGlobe();
            createLights();
            createStars();
            
            loadRegion('india');
            setupEvents();
            
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);
            
            animate();
        }

        function createGlobe() {
            globeGroup = new THREE.Group();
            
            // Main globe
            const globeGeo = new THREE.SphereGeometry(1, 64, 64);
            const globeMat = new THREE.MeshPhongMaterial({
                color: 0x0a2a3a,
                emissive: 0x051525,
                transparent: true,
                opacity: 0.95,
            });
            globe = new THREE.Mesh(globeGeo, globeMat);
            globeGroup.add(globe);
            
            // Grid
            const gridMat = new THREE.LineBasicMaterial({ color: 0x00f0ff, transparent: true, opacity: 0.1 });
            
            for (let lat = -80; lat <= 80; lat += 20) {
                const geo = new THREE.BufferGeometry();
                const points = [];
                for (let lon = -180; lon <= 180; lon += 5) {
                    points.push(latLonToVec3(lat, lon, 1.005));
                }
                geo.setFromPoints(points);
                globeGroup.add(new THREE.Line(geo, gridMat));
            }
            
            for (let lon = 0; lon < 360; lon += 20) {
                const geo = new THREE.BufferGeometry();
                const points = [];
                for (let lat = -90; lat <= 90; lat += 5) {
                    points.push(latLonToVec3(lat, lon, 1.005));
                }
                geo.setFromPoints(points);
                globeGroup.add(new THREE.Line(geo, gridMat));
            }
            
            // Atmosphere
            const atmoGeo = new THREE.SphereGeometry(1.08, 64, 64);
            const atmoMat = new THREE.MeshBasicMaterial({
                color: 0x00f0ff,
                transparent: true,
                opacity: 0.08,
                side: THREE.BackSide
            });
            globeGroup.add(new THREE.Mesh(atmoGeo, atmoMat));
            
            scene.add(globeGroup);
        }

        function createLights() {
            const ambient = new THREE.AmbientLight(0x334455, 0.6);
            scene.add(ambient);
            
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 3, 5);
            scene.add(sun);
            
            const blue = new THREE.PointLight(0x00f0ff, 0.5, 10);
            blue.position.set(-3, 2, 3);
            scene.add(blue);
        }

        function createStars() {
            const starGeo = new THREE.BufferGeometry();
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.015 });
            const stars = [];
            for (let i = 0; i < 1500; i++) {
                stars.push((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 80, (Math.random() - 0.5) * 80);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(stars, 3));
            scene.add(new THREE.Points(starGeo, starMat));
        }

        function latLonToVec3(lat, lon, radius = 1) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lon + 180) * Math.PI / 180;
            return new THREE.Vector3(
                -radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.cos(phi),
                radius * Math.sin(phi) * Math.sin(theta)
            );
        }

        function createMarker(lat, lon, type, name = '') {
            const pos = latLonToVec3(lat, lon, 1.02);
            
            let color, size;
            switch(type) {
                case 'drone': color = 0xff9500; size = 0.025; break;
                case 'pod': color = 0x00bfff; size = 0.02; break;
                case 'bot': color = 0x32cd32; size = 0.015; break;
                case 'target': color = 0xff3b3b; size = 0.04; break;
                case 'city': color = 0x00f0ff; size = 0.012; break;
                default: color = 0xffffff; size = 0.01;
            }
            
            // Glow
            const glowGeo = new THREE.SphereGeometry(size * 2.5, 16, 16);
            const glowMat = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.25
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.position.copy(pos);
            
            // Core
            const coreGeo = new THREE.SphereGeometry(size, 16, 16);
            const coreMat = new THREE.MeshBasicMaterial({ color: color });
            const core = new THREE.Mesh(coreGeo, coreMat);
            core.position.copy(pos);
            
            globeGroup.add(glow);
            globeGroup.add(core);
            
            markers.push({ glow, core, type, lat, lon, basePos: pos.clone() });
        }

        function createAttackLine(fromPos, toPos) {
            const points = [fromPos, toPos];
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const mat = new THREE.LineBasicMaterial({ 
                color: 0xff3b3b, 
                transparent: true, 
                opacity: 0.8 
            });
            const line = new THREE.Line(geo, mat);
            globeGroup.add(line);
            
            // Add particles
            const particleGeo = new THREE.BufferGeometry();
            const particleCount = 20;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                const t = i / particleCount;
                positions[i * 3] = fromPos.x + (toPos.x - fromPos.x) * t;
                positions[i * 3 + 1] = fromPos.y + (toPos.y - fromPos.y) * t;
                positions[i * 3 + 2] = fromPos.z + (toPos.z - fromPos.z) * t;
            }
            particleGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const particleMat = new THREE.PointsMaterial({ color: 0xff9500, size: 0.02 });
            const particles = new THREE.Points(particleGeo, particleMat);
            globeGroup.add(particles);
            
            attackLines.push({ line, particles, created: Date.now() });
        }

        function loadRegion(region) {
            markers.forEach(m => {
                globeGroup.remove(m.glow);
                globeGroup.remove(m.core);
            });
            markers = [];
            
            currentRegion = region;
            const cityData = cities[region === 'globe' ? 'india' : region] || cities.india;
            
            // Cities
            cityData.forEach(c => createMarker(c.lat, c.lon, 'city', c.name));
            
            // Units
            const counts = { drone: 50, pod: 40, bot: 30 };
            if (region === 'ocean') { counts.drone = 0; counts.pod = 50; counts.bot = 0; }
            if (region === 'globe') { counts.drone = 30; counts.pod = 20; counts.bot = 20; }
            
            Object.entries(counts).forEach(([type, count]) => {
                for (let i = 0; i < count; i++) {
                    let lat, lon;
                    if (region === 'india') {
                        lat = 18 + Math.random() * 18;
                        lon = 72 + Math.random() * 22;
                    } else if (region === 'ocean') {
                        lat = -15 + Math.random() * 45;
                        lon = 50 + Math.random() * 70;
                    } else {
                        lat = -30 + Math.random() * 70;
                        lon = 40 + Math.random() * 100;
                    }
                    createMarker(lat, lon, type);
                }
            });
            
            // Targets
            for (let i = 0; i < 3; i++) {
                let lat, lon;
                if (region === 'india') {
                    lat = 18 + Math.random() * 18;
                    lon = 72 + Math.random() * 22;
                } else {
                    lat = -10 + Math.random() * 35;
                    lon = 55 + Math.random() * 50;
                }
                createMarker(lat, lon, 'target', 'HOSTILE');
            }
            
            updateStats();
            updateMinimap();
            
            // Animate camera
            const target = config[region] || config.globe;
            animateCamera(target.lat, target.lon, target.zoom);
        }

        function animateCamera(lat, lon, zoom) {
            const targetPos = latLonToVec3(lat, lon, zoom);
            const startPos = camera.position.clone();
            const duration = 1500;
            const startTime = Date.now();
            
            function update() {
                const t = Math.min((Date.now() - startTime) / duration, 1);
                const ease = 1 - Math.pow(1 - t, 3);
                camera.position.lerpVectors(startPos, targetPos, ease);
                camera.lookAt(0, 0, 0);
                if (t < 1) requestAnimationFrame(update);
            }
            update();
        }

        function performAttack() {
            const droneMarkers = markers.filter(m => m.type === 'drone');
            const targetMarkers = markers.filter(m => m.type === 'target');
            
            if (droneMarkers.length === 0 || targetMarkers.length === 0) return;
            
            const drone = droneMarkers[Math.floor(Math.random() * droneMarkers.length)];
            const target = targetMarkers[targetIndex % targetMarkers.length];
            targetIndex++;
            
            createAttackLine(drone.basePos, target.basePos);
            
            // Update health
            const healthFill = document.getElementById('health-fill');
            let current = parseFloat(healthFill.style.width) || 75;
            current -= 15;
            healthFill.style.width = current + '%';
            
            showNotification('ATTACK LAUNCHED - TARGET HOSTILE-001', 'attack');
        }

        function showNotification(text, type = '') {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.className = 'notification show' + (type === 'attack' ? ' attack' : '');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        function updateStats() {
            const counts = { drone: 0, pod: 0, bot: 0, target: 0 };
            markers.forEach(m => counts[m.type]++);
            
            document.getElementById('drone-count').textContent = counts.drone;
            document.getElementById('pod-count').textContent = counts.pod;
            document.getElementById('bot-count').textContent = counts.bot;
            document.getElementById('target-count').textContent = counts.target;
            document.getElementById('active-units').textContent = counts.drone + counts.pod + counts.bot;
        }

        function updateMinimap() {
            const minimap = document.getElementById('minimap');
            minimap.innerHTML = '';
            
            markers.forEach(m => {
                const dot = document.createElement('div');
                dot.className = 'minimap-dot';
                
                let x, y;
                if (currentRegion === 'india') {
                    x = ((m.lon - 70) / 30) * 100;
                    y = ((30 - m.lat) / 25) * 100;
                } else {
                    x = ((m.lon - 45) / 80) * 100;
                    y = ((40 - m.lat) / 50) * 100;
                }
                
                x = Math.max(5, Math.min(95, x));
                y = Math.max(5, Math.min(85, y));
                
                dot.style.left = x + '%';
                dot.style.top = y + '%';
                
                switch(m.type) {
                    case 'drone': dot.style.background = '#ff9500'; break;
                    case 'pod': dot.style.background = '#00bfff'; break;
                    case 'bot': dot.style.background = '#32cd32'; break;
                    case 'target': dot.style.background = '#ff3b3b'; dot.style.boxShadow = '0 0 5px #ff3b3b'; break;
                    case 'city': dot.style.background = '#00f0ff'; dot.style.width = '6px'; dot.style.height = '6px'; break;
                }
                
                minimap.appendChild(dot);
            });
        }

        function setupEvents() {
            document.querySelectorAll('[data-region]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-region]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadRegion(btn.dataset.region);
                });
            });
            
            document.getElementById('attack-mode').addEventListener('click', function() {
                attackMode = !attackMode;
                this.classList.toggle('active', attackMode);
                showNotification(attackMode ? '⚠ ATTACK MODE ACTIVATED' : 'Attack Mode Deactivated');
            });
            
            document.getElementById('attack-btn').addEventListener('click', performAttack);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            if (animationEnabled) {
                globeGroup.rotation.y += 0.0008;
                
                markers.forEach((m, i) => {
                    if (m.type !== 'city' && m.type !== 'target') {
                        const angle = time * 0.8 + i * 0.15;
                        m.core.position.x = m.basePos.x + Math.cos(angle) * 0.015;
                        m.core.position.y = m.basePos.y + Math.sin(angle * 0.7) * 0.01;
                        m.glow.position.copy(m.core.position);
                    }
                    
                    const scale = 1 + Math.sin(time * 2 + i * 0.5) * 0.2;
                    m.glow.scale.setScalar(scale);
                });
                
                // Clean old attack lines
                attackLines = attackLines.filter(al => {
                    if (Date.now() - al.created > 2000) {
                        globeGroup.remove(al.line);
                        globeGroup.remove(al.particles);
                        return false;
                    }
                    return true;
                });
            }
            
            // Update FPS
            document.getElementById('fps').textContent = Math.round(55 + Math.random() * 10);
            
            // Update compass
            const rotY = (globeGroup.rotation.y * 180 / Math.PI) % 360;
            const compassDirs = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const compassIdx = Math.round((rotY + 360) % 360 / 45) % 8;
            document.getElementById('compass').textContent = compassDirs[compassIdx];
            
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
